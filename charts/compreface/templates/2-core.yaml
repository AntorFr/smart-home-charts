apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: core
  name: {{ .Values.core.name }}
spec:
  replicas: {{ .Values.core.replicas }}
  selector:
    matchLabels:
      app: core
  template:
    metadata:
      labels:
        app: core
    spec:
      containers:
        - env:
            - name: ML_PORT
              value: "{{ .Values.core.port }}"
            - name: UWSGI_PROCESSES
              value: "{{ .Values.core.uwsgi_processes }}"
            - name: UWSGI_THREADS
              value: "{{ .Values.core.uwsgi_threads }}"
          image: {{ .Values.core.repository }}:{{ .Values.core.tag }}
          ports:
          - containerPort: {{ .Values.core.port }}
          name: {{ .Values.core.name }}
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: compreface-core
spec:
  type: ClusterIP
  selector:
      app: core
  ports:
  - port: {{ .Values.core.port }}
