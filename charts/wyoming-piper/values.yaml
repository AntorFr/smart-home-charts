controller:
  replicas: 1

image:
  repository: rhasspy/wyoming-piper
  tag: "latest"
  pullPolicy: IfNotPresent
  args: ["--voice", "en_US-lessac-medium"]

service:
  main:
    enabled: true
    type: ClusterIP

    ports:
      http:
        enabled: true
        primary: true
        protocol: TCP
        port: 10200
     
ingress:
  main:
    enabled: false

persistence:
  data:
    enabled: false
    type: pvc
    mountPath: /data
    storageClass:  # "-"
    accessMode: ReadWriteOnce
    size: 100Mi
    retain: false



