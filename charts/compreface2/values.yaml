# This chart inherits from our common library chart. You can check the default values/options here:
# https://github.com/k8s-at-home/library-charts/tree/main/charts/stable/common/values.yaml
#

image:
  # -- image repository
  repository: exadel/compreface-core
  # -- image tag
  tag: 1.0.1
  # -- image pull policy
  pullPolicy: IfNotPresent

# -- environment variables. See more environment variables in the [teamspeak image documentation](https://hub.docker.com/_/teamspeak).
# @default -- See below
env:
  TZ: UTC
  ML_PORT: 3000

postgresql:
  fullnameOverride: compreface-db
  image:
    repository: postgresql
    tag: 14.1.0
  auth:
    postgresPassword: postgres-pass
    username: compreface
    password: compreface-pass
    database: frs
  primary:
    persistence:
      enabled: false
      #storageClass: longhorn
      size: 100Mi

api:
  image:
    # -- image repository
    repository: exadel/compreface-api
    # -- image pull policy
    pullPolicy: IfNotPresent
    # -- image tag
    tag: 1.0.1
  port: 8080

admin:
  image:
    # -- image repository
    repository: exadel/compreface-admin
    # -- image pull policy
    pullPolicy: IfNotPresent
    # -- image tag
    tag: 1.0.1
  port: 8080

fe:
  image:
    # -- image repository
    repository: exadel/compreface-fe
    # -- image pull policy
    pullPolicy: IfNotPresent
    # -- image tag
    tag: 1.0.1
  port: 80

# -- Configures service settings for the chart.
# @default -- See values.yaml
service:
  main:
    ports:
      core:
        port: 3000


ingress:
  # -- Enable and configure ingress settings for the chart under this key.
  # @default -- See values.yaml
  main:
    enabled: false
    hosts:
      - host: "example.domaine.com"
        paths:
          - path: /
            pathType: Prefix
            service:
              name: compreface-ui
              port: 80

# -- Configure persistence settings for the chart under this key.
# @default -- See values.yaml
persistence:
  data:
    enabled: false

# -- Enable and configure postgresql database subchart under this key.
#    For more options see [postgresql chart documentation](https://github.com/bitnami/charts/tree/master/bitnami/postgresql)
# @default -- See values.yaml


